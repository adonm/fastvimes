<!DOCTYPE html>
<html>
<head>
    <title>Schema - FastVimes Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.4/css/bulma.css">
    <script src="https://unpkg.com/htmx.org@2.0.6/dist/htmx.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</head>
<body>
    <section class="hero is-warning">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Schema</h1>
                <h2 class="subtitle">Database Schema Management</h2>
            </div>
        </div>
    </section>
    
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3">
                    <aside class="menu">
                        <p class="menu-label">General</p>
                        <ul class="menu-list">
                            <li><a href="/admin">Dashboard</a></li>
                            <li><a href="/admin/tables">Tables</a></li>
                            <li><a href="/admin/schema" class="is-active">Schema</a></li>
                            <li><a href="/admin/config">Configuration</a></li>
                        </ul>
                    </aside>
                </div>
                <div class="column">
                    <div class="box">
                        <h3 class="title is-4">Database Schema</h3>
                        <div id="schema-content">
                            <p>Loading schema information...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        // Load schema information
        fetch('/tables')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('schema-content');
                const tables = data.tables;
                
                if (Object.keys(tables).length === 0) {
                    container.innerHTML = '<p>No tables found.</p>';
                    return;
                }
                
                let html = '';
                
                for (const [tableName, config] of Object.entries(tables)) {
                    html += `<div class="box">
                        <h4 class="title is-5">${tableName}</h4>
                        <div id="schema-${tableName}">Loading schema...</div>
                    </div>`;
                }
                
                container.innerHTML = html;
                
                // Load schema for each table
                for (const tableName of Object.keys(tables)) {
                    fetch(`/${tableName}/schema`)
                        .then(response => response.json())
                        .then(schemaData => {
                            const schemaContainer = document.getElementById(`schema-${tableName}`);
                            const fields = schemaData.fields;
                            
                            let schemaHtml = '<table class="table is-narrow"><thead><tr><th>Column</th><th>Type</th></tr></thead><tbody>';
                            
                            for (const [fieldName, fieldType] of Object.entries(fields)) {
                                schemaHtml += `<tr><td>${fieldName}</td><td><code>${fieldType}</code></td></tr>`;
                            }
                            
                            schemaHtml += '</tbody></table>';
                            schemaContainer.innerHTML = schemaHtml;
                        })
                        .catch(error => {
                            document.getElementById(`schema-${tableName}`).innerHTML = '<p class="has-text-danger">Error loading schema.</p>';
                        });
                }
            })
            .catch(error => {
                document.getElementById('schema-content').innerHTML = '<p class="has-text-danger">Error loading tables.</p>';
            });
    </script>
</body>
</html>
