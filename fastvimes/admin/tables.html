<!DOCTYPE html>
<html>
<head>
    <title>Tables - FastVimes Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.4/css/bulma.css">
    <script src="https://unpkg.com/htmx.org@2.0.6/dist/htmx.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</head>
<body>
    <section class="hero is-info">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Tables</h1>
                <h2 class="subtitle">Database Tables Management</h2>
            </div>
        </div>
    </section>
    
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-3">
                    <aside class="menu">
                        <p class="menu-label">General</p>
                        <ul class="menu-list">
                            <li><a href="/admin">Dashboard</a></li>
                            <li><a href="/admin/tables" class="is-active">Tables</a></li>
                            <li><a href="/admin/schema">Schema</a></li>
                            <li><a href="/admin/config">Configuration</a></li>
                        </ul>
                    </aside>
                </div>
                <div class="column">
                    <div class="box">
                        <h3 class="title is-4">Available Tables</h3>
                        <div id="tables-list">
                            <p>Loading tables...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        // Load tables via AJAX
        fetch('/tables')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('tables-list');
                const tables = data.tables;
                
                if (Object.keys(tables).length === 0) {
                    container.innerHTML = '<p>No tables found.</p>';
                    return;
                }
                
                let html = '<table class="table is-fullwidth"><thead><tr><th>Table</th><th>Mode</th><th>HTML</th><th>Actions</th></tr></thead><tbody>';
                
                for (const [name, config] of Object.entries(tables)) {
                    html += `<tr>
                        <td>${name}</td>
                        <td><span class="tag ${config.mode === 'readwrite' ? 'is-success' : 'is-warning'}">${config.mode}</span></td>
                        <td>${config.html ? 'Yes' : 'No'}</td>
                        <td>
                            <a href="/${name}" class="button is-small is-primary">View Data</a>
                            <a href="/${name}/html" class="button is-small is-info">View HTML</a>
                            <a href="/${name}/schema" class="button is-small is-light">Schema</a>
                        </td>
                    </tr>`;
                }
                
                html += '</tbody></table>';
                container.innerHTML = html;
            })
            .catch(error => {
                document.getElementById('tables-list').innerHTML = '<p class="has-text-danger">Error loading tables.</p>';
            });
    </script>
</body>
</html>
